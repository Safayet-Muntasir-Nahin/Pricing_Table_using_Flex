<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      @media (min-width: 1250px){
        .pricing-container{
        display: flex;
        flex-direction: row;
        gap: 30px;
        justify-content: center;
        height: 100vh;
        align-items: center;
        
      }
      .pricing-container > *{
        flex-basis: 100%;
        flex: 1;
        padding: 20px 40px;
        max-width: 100%;
        align-content: space-evenly;
        background-color: rgb(243, 243, 243);
        text-align: center;
        border-radius: 4px;
      }
      /* fonts settled at a certain size */
      .plan-title{
        font-size: 1.5rem;
        font-weight: bold;
      }
      /* price settled at attraction point */
      .plan-price{
        font-size: 3rem;
        font-weight: bold;
      }
      /* list items icons removed */
      .plan-features > li{
        list-style: none;
        margin: 0;
        padding: 10px;
      }
      /* button modified */
      .plan-button{
        border-color: #FF6600;
        background-color: #FF6600;
        color: white;
        margin: 10px;
        width: 70px;
        height: 35px;
        border-radius: 5px;
      }
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1249px) {
        .pricing-container{
        display: flex;
        flex-direction: column;
        gap: 30px;
        justify-content: flex-start;
        width: 100%;
        align-content: space-evenly;
        align-items: center;
        text-align: center;
        
      }
      .pricing-container > *{
        padding: 20px 40px;
        flex: 1;
        height: 30%;
        background-color: rgb(243, 243, 243);
        border-radius: 4px;
      }
      /* fonts settled at a certain size */
      .plan-title{
        font-size: 1.5rem;
        font-weight: bold;
      }
      /* price settled at attraction point */
      .plan-price{
        font-size: 3rem;
        font-weight: bold;
      }
      /* list items icons removed */
      .plan-features{
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .plan-features li{
        margin-bottom: 10px;
      }
      /* button modified */
      .plan-button{
        border-color: #FF6600;
        background-color: #FF6600;
        color: white;
        margin: 10px;
        width: 70px;
        height: 35px;
        border-radius: 5px;
      }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li class="exp-1">âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li class="exp-2">ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li class="exp-1">âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li class="exp-2">âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li class="exp-1">âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li class="exp-2">âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
